<html>
	<head>
		<title>Linear by TEMPLATED</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<script src="js/init.js"></script>
		<script type="text/javascript" src="dygraph.js"></script>
		<link rel="stylesheet" src="dygraph.css" />
		<noscript>
			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
	</head>
	<body>

	<!-- Header -->
		<div id="header">
			<div id="nav-wrapper"> 
				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="index.html">Homepage</a></li>
						<li class="active"><a href="left-sidebar.html">Graphs</a></li>
					</ul>
				</nav>
			</div>
			<div class="container"> 
				<!-- Logo -->
				<div id="logo">
					<h1><a href="#">Nursery Monitoring System</a></h1>
					<span class="tag">GRAPHS</span>
				</div>
			</div>
		</div>
	<!-- Header --> 

	<!-- Main -->
		<div id="main">
			<div class="container">
				<div class="row">
					<!-- Content -->
					<div id="content" class="8u skel-cell-important">
						<section>
							<div id="graphdiv1" style="width:1000px;height:600px;color:red"></div>
							<hr />
							<div id="graphdiv2" style="width:1000px; height:600px;color:blue"></div>
							<hr />
							<div id="graphdiv3" style="width:1000px; height:600px;color:green"></div>
							<hr />
							<div id="graphdiv4" style="width:1000px; height:600px;color:purple"></div>
								<script type="text/javascript">
									g1 = new Dygraph(document.getElementById("graphdiv1"), "poc.csv", {
										title: 'Temperature Monitoring',
										ylabel: 'Temperature (F)',
										xlabel: 'time',
										showRangeSelector: true,
										visibility: [true,false,false,false],
										rangeSelectorHeight: 30,
										}
										)
									g2 = new Dygraph(document.getElementById("graphdiv2"), "poc.csv", {
										title: 'Humidity Monitoring',
										ylabel: 'Humidity %',
										xlabel: 'time',
										visibility: [false,true,false,false],
										showRangeSelector: true
										}
										)
									g3 = new Dygraph(document.getElementById("graphdiv3"), "poc.csv", {
										title: 'Air quality control',
										ylabel: 'Air resistance (ohm)',
										xlabel: 'time',
										showRangeSelector: true,
										visibility: [false,false,true,false],
										rangeSelectorHeight: 30,
										}
										)
									g4 = new Dygraph(document.getElementById("graphdiv4"), "poc.csv", {
										title: 'Sound in the nursery',
										ylabel: 'Sound level (dB)',
										xlabel: 'time',
										showRangeSelector: true,
										visibility: [false,false,false,true],
										rangeSelectorHeight: 30,
										}
										)
									;
								</script>
						</section>
					</div>
				</div>
			</div>
		</div>
	<!-- /Main -->

	<!-- Tweet -->
		<div id="tweet">
			<div class="container">
			</div>
		</div>
	<!-- /Tweet -->

	<!-- Footer -->
		<div id="footer">
			<div class="container">
				<section>

						<h2>Made by Sylvain, Pierre-Louis and Nicolas</h2>
					</header>
				</section>
			</div>
		</div>

	<!-- Copyright -->
		<div id="copyright">
			<a href="#"><img src="images/esilv.png" width="369" height="135" alt=""></a>
		</div>
	</body>
</html>
